<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Формы</title>
</head>

<body>
    <!-- Define a form -->
    <form action="formdata.php" method="POST" name="form1">

        <!-- Text form -->
        <p>Введите ваше имя:<input type="text" name="name"></p>

        <!-- Text form clickable on the text-->
        <p><label>Введите ваше имя:<input type="text" name="name"></label></p>

        <!-- Text form with the field width set to 30 symbols -->
        <p><label>Введите ваше имя:<input type="text" name="name" size="30"></label></p>

        <!-- Text form with MAX input set to 10 symbols-->
        <p><label>Введите ваше имя (макс. 10 символов):<input type="text" name="name" size="30" maxlength="10"></label>
        </p>

        <!-- Password form -->
        <p><label>Введите ваш пароль:<input type="password" name="name" size="30"></label></p>

    </form>

</body>

</html>
