<!doctype html>

<html>
<head></head>
<body>
	<script type="text/javascript">
	
	//the PROMPT function is built in JavaScript
	//it takes two parameters: prompting message and the default value
	//if we do not want to use default value we still HAVE to use ""
	
	var pie = prompt ("Enter your name:","");
		document.write("Hello " + pie);
	
	var misc = new Array(3);
		for (i=0; i<3; i++){
			misc[i] = prompt ("Enter you item:","");
		}
	document.write(misc[0] + misc [1] + misc [2]);
	
	</script>
</body>
</html>
