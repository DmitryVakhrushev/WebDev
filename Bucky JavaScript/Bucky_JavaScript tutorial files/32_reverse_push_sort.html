<!doctype html>

<html>
<head> </head>
<body>
	<script type="text/javascript">
	var bp = new Array ("Head", "Shoulders","Knees","Toes");
	
	var string1 = bp.join(" + ");
		document.write(string1 + "<br />");
	
	bp.reverse(); //reverse the order of items in the array
	var string1 = bp.join(" + ");
		document.write(string1 + "<br />");
		
	bp.push("Tongue","Liver"); //adds one or more elements to the end of the array
	var string1 = bp.join(" + ");
		document.write(string1 + "<br />");
	
	bp.sort(); //sort items in the alphabetical order
	var string1 = bp.join(" + ");
		document.write(string1 + "<br />");
	
	</script>
</body>
</html>
