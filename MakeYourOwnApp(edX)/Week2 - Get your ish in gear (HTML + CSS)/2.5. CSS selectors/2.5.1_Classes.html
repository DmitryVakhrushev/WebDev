

<!DOCTYPE html> 
<html lang="en">
       
  <head>
    <title>WeatherApp</title>
    
    <!-- this is the external style linking the CSS box below -->
    <!-- <link  rel="stylesheet" href="../css/2.4.5_StyleAndOrderTask.css" /> -->

    <!-- this is the internal style -->
    <style>
          body {
            background-color: lightgrey;
            text-align: center;
            font-size: 24px;
          }
          .huge {
            font-size: 36px;
            text-transform: uppercase;
          }
          .small {
            font-size: 16px;
            text-transform: lowercase;
          }
          .sky {
            background-color: skyblue;
          }
          .white {
            background-color: white;
          }
          .land {
            background-color: grey;
          }
          .cave {
            background-color: black;
            color: white;
          }
    </style>
  
</head>
  <body>
    <div class="sky">
      <div>
        <span class="huge">sky</span>
      </div>
      <div>
        <span class="small white">cloud</span> 
        <span class="small white">cloud</span> 
        <span class="small white">cloud</span>
      </div>
    </div>
    
    <div class="land">
      <div>
        <span class="huge">mountains</span>
      </div>
      <div>
        <span class="dark cave">cave</span>
        <span class="dark cave">cave</span>
      </div>
    </div>
  </body>
</html>
