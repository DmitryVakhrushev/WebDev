<!DOCTYPE HTML> 
<html> 
  <head> 
    <title>WidthAndHeight</title>
    <style>
        #outer-div {
          background-color: rgb(59, 133, 180);
          width: 400px;
          height: 100px;
        }
        #inner-div {
          background-color: rgb(69, 178, 157);
          width: 50%;
          display: inline;
        }
        span {
          background-color: rgb(34, 34, 34);
          color: white;
          width: 100px;
          display: block;
        }
        a {
          border: 1px solid red;
          width: 200px;
          height: 100px;
          display: block;
        }
    </style>
  </head> 
  
  <body>
    <div id="outer-div">I am a block-level element
      <div id="inner-div">I've been a block-level element inside another block-level element. Now I behave like an inline element!</div>
    </div>
    <span>I've been an inline element by default! Now I'm acting like a block-level element</span>
    <a href="http://www.w3schools.com/html/html_blocks.asp" target="_blank">Me too.</a>    
  </body>
</html>
