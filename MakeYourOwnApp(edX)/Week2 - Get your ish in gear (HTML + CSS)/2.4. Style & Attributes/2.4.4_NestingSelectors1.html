<!DOCTYPE HTML> 
<html> 
  <head> 
    <title>Cascading Order</title>

    <style>

        p {
          text-transform: uppercase;
        }
        div p {
          color: #0000FF;
        }

    </style> 
  </head> 
  
  <body>
    <div>
      <p>Paragraph inside a division.</p>
    </div>
    <p>Paragraph outside a division.</p>
  </body>
</html>
