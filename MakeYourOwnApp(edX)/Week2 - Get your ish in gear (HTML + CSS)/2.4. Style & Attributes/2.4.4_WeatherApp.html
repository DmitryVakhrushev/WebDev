<!DOCTYPE HTML> 
<html> 
  <head> 
    <title>Cascading Order</title>

    <style>
        body {
          background-color: #45B29D;
          text-align: center;
          font-family: sans-serif;
        }
        header, footer{
          text-transform: uppercase;
        }
    </style> 
  </head> 
  
  <body>

      <header>
          <div style="color: #FFFFFF"><!-- city -->
            <a href="http://tinyurl.com/hqbxxba" target="_blank" alt="linkToGoogleMaps">b e r l i n</a>
          </div>
          <div><!--left arrow, DATE, right arrow-->
            <span style="background-color:rgb(44, 114, 101);">&lt; </span>
            1.9.2016
            <span style="background-color:rgb(44, 114, 101);">&gt;</span>
          </div>
        </header>
        
        <section>
          <div><!-- picture of weather -->
            <img src="http://tinyurl.com/z5z9tsx" width="150px" height="150px" alt="picture of the current weather">
          </div>
          <p>Partly cloudy overnight.</p>
          <div><!-- temperature -->
            <p style="font-size: 56px;">27&deg;C</p>
          </div>
          <div>
            <span> 7 KM/H </span> <span> 12 % </span>
          </div>
        </section>
          
        <footer>
          <div style="color: #ffffff; background-color: rgb(55, 142, 126);">details</div>
        </footer>
  
  </body>
</html>
