<!DOCTYPE HTML> 
<html> 
  <head> 
    <title>Cascading Order</title>

    <style>
      body{
        color: blue;
      }
      div{ 
        font-size: 30px;
        border: 1px solid black;
      }
    </style> 
  </head> 
  
  <body>
    <div>
      <p>A paragraph without border.</p>
      <p>Another paragraph without border.</p>
    </div>
    <p>The third paragraph outside the division.</p>
  </body> 

</html>
