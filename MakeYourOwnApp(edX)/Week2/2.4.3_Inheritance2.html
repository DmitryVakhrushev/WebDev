<!DOCTYPE HTML> 
<html> 
  <head> 
    <title>Cascading Order</title>

    <style>
        body {
          color: blue;
        }
        div { 
          font-size: 10px;
          border: 1px dashed black;
        }
        
        p {
          font-size: 300%;
          color: initial;
          border: inherit;
        }
    </style> 

  </head> 
  
  <body>
        <div>
            <p>I have a border and am 30px big.</p>
            <p>Me too!</p>
            <span>This span is blue, 10px big, and has no border.</span>
        </div>
          
         <p>The third paragraph outside the division is just 300% big and has no border because the body has none.</p>
  </body> 

</html>
