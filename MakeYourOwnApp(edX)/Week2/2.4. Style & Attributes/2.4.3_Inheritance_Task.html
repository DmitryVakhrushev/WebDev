<!DOCTYPE HTML> 
<html> 
  <head> 
    <title>Cascading Order</title>

    <style>
      body{
        background-color: #45B29D;
        text-align: center;
        font-family: sans-serif;
      }

      div{ 
        color: #FFFFFF;
      }

      ul {
        list-style-type: none;
        text-indent: -2.5em;
        border: 1px solid #dddddd;
        
      }
      li{
        border: inherit;
        color: initial; /* revoke the inherited color from div-ul*/
      }



    </style> 

  </head> 
  
  <body>
    <!--City-->
    <div>
      <h1>B E R L I N</h1>
    </div>
      
      <!--Time-->
      <div>
        <ul>
          <li>12:00 <strong>17&deg;C</strong> 6 km/h <strong style="color: #5DE9FF;">63 %</strong></li>
          <li>13:00 <strong>19&deg;C</strong> 7 km/h <strong>55 %</strong></li>
          <li>14:00 <strong style="color: #FF6221;">21&deg;C</strong> 7 km/h <strong style="color: #5DE9FF;">62 %</strong></li>
          <li>15:00 <strong style="color: #FF6221;">22&deg;C</strong> 7 km/h <strong>52 %</strong></li>
        </ul>
      </div>
      
      <div>
        <!-- This headline leads back to the mainview in another version of the WeatherApp -->
        <h5 style="color: #FFFFFF;">Back to mainview</h5>
      </div>
  </body> 

</html>
