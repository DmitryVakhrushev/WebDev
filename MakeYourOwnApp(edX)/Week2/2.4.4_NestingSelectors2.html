<!DOCTYPE HTML> 
<html> 
  <head> 
    <title>Cascading Order</title>

    <style>

        section {
          background-color: lawngreen;
        }
        section * {
          background-color: lightblue;
        }
        section * span {
          background-color: white;
          color: red;
        }

    </style> 
  </head> 
  
  <body>

    <section>
      <div>
            <p>
                <span>Headline</span>
            </p>
            <span>Author</span>
      </div>
    
      <span>Date</span>
    
    </section>
    
    <span>Commercial</span>

  </body>
</html>
