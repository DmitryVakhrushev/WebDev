<!DOCTYPE HTML> 
<html> 
  <head> 
    <title>Task</title>

    <style>

        body {
          background-color: #45B29D;
          text-align: center;
          font-family: sans-serif;
        }
        div {
          color: #FFFFFF;
        }     
        ul {
          list-style-type: none;
          text-indent: -2.5em;
          border: 1px solid #dddddd;
          color: initial;
        }
        li {
          border: inherit;
        }

        .wet{
          color: #5DE9FF;
          font-weight: bold;
        }

        .hot{
	        color: #FF6221;
        }

    </style>
  </head> 
  
  <body>
        <!--City-->
      <div>
          <h1>B E R L I N</h1>
        </div>
        
        <!--Time-->
        <div>
          <ul>
            <li>12:00 <strong>17&deg;C</strong> 6 km/h <span class="wet">63 %</span></li>
            <li>13:00 <strong>19&deg;C</strong> 7 km/h <strong>55 %</strong></li>
            <li>14:00 <strong class="hot">21&deg;C</strong> 7 km/h <strong class="wet">62 %</strong></li>
            <li>15:00 <strong class="hot">22&deg;C</strong> 7 km/h <strong>52 %</strong></li>
          </ul>
        </div>
        
        <div>
          <!-- This headline leads back to the mainview in another version of the WeatherApp -->
          <h5 style="color: #000000;">Back to mainview</h5>
        </div>
  </body>
