<!DOCTYPE HTML> 
<html> 
  <head> 
    <title>WidthAndHeight</title>
    <style>
        #upper-div, #lower-div {
          background-color: rgb(69, 178, 157);
          width: 300px;
          padding: 25px;
          border: 1px solid black;
          margin: 50px;
        }

        #lower-div {
          box-sizing: border-box;
        }
    </style>
  </head>
  
  <body>
    <div id="upper-div">How is the weather?</div>
    <div id="lower-div">Could be better!</div>
  </body>
</html>
