<!DOCTYPE HTML> 
<html> 
  <head> 
    <title>Cascading</title>
    <style>
        #element1 {                                
        background-color: rgb(69, 178, 157);
          padding: 10px 25px 10px 25px;
          border-top: 3px dotted greenyellow;
          border-right: 1px dashed black;
          border-bottom: 3px dashed blue;
          border-left: 5px solid red;
          margin: 25px;                      
        }

        #element2 {
        color: #ffffff;
          background-color: rgb(34, 34, 34);
          padding: 25px;
          border: 1px solid #000000;
          margin-top: 25px;
          margin-right: 25px;
          margin-bottom: 25px;
          margin-left: 150px;
        }
    </style>
  </head> 
  
  <body>
    <div id="element1">Here goes the content</div>
    <div id="element2">This is another element</div>
  </body>
</html>
