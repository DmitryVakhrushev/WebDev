<!DOCTYPE html>
<html>
<head>
  <title>Weather app for MOOC</title>
  <style>
    * {
      background-color: #45B29D;
      text-align: center; 
      font-family: roboto, sans-serif;
    }
  </style>
</head>
  
<body>
  <!--City-->
  <div style="color: #FFFFFF">
    <a href="https://tinyurl.com/hqbxxba" target="_blank"> B E R L I N</a>
  </div>

  <!--Date-->
  <div>Tuesday, 02.09.2016</div>

  <!--Forecast-->
  <div>
    <img src="images/cloudy.png" width="150" height="150" alt="Weather on Tuesday evening">

  </div>
  <div style="color: blue;">Cloudy overnight.</div>
  <div style="font-size: xx-large">14&deg;C</div>
  <div>
    <span style="background-color: white;">2 KM/H</span>
    <span>7 %</span>
  </div>
  
  <div>
    <ul style="list-style-type: square;">
      <li>12:00</li>
      <li>13:00</li>
      <li>14:00</li>
      <li>15:00</li>
    </ul>
  </div>

</body>
</html>
