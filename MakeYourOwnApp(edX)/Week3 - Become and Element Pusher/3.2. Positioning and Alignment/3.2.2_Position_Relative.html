<!DOCTYPE html>
<html>
<head>
  <title>Position Relative</title>
  <style>
      * {
        text-transform: uppercase;
        height: 40px;
        font-family: sans-serif;
        line-height: 40px;
        text-align: center;
        font-weight: bold;
      }
      #universe {
        height: initial;
        padding: 3px;
        border: 5px dashed darkgrey;
      }
      #space {
        color: white;
        background-color: black;
        position: relative;
        top: 40px;
      }
      #sky {
        background-color: skyblue;
        position: relative;
        bottom: 40px;
      }
      #horizon {
        height: 20px;
        line-height: 20px;
      }
      #landscape {
        color: white;
        background-color: #447F2E;
        position: relative;
        top: 60px;
      }
</style>
</head>
  
<body>
    <div id="universe">
        <div id="space">space</div>
        <div id="sky">sky</div>
        <div id="horizon">horizon</div>
        <div id="landscape">landscape</div>
      </div>
</body>
</html>
