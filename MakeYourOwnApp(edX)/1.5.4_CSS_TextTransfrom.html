<!DOCTYPE html>
<html>
<head>
  <title>Weather app for MOOC</title>
  <style>
    h3 {
      text-transform: uppercase;
    }
    p {
      text-transform: capitalize;
    }
    strong {
      text-transform: lowercase;
    }
</style>
</head>
  
<body>
  <h3>This headline is styled with the uppercase-value.</h3>
  <p>This paragraph is styled with the capitalize-value.</p>
  <strong>This SENTENCE is styled with the LOWERCASE-value.</strong>
</body>
</html>
