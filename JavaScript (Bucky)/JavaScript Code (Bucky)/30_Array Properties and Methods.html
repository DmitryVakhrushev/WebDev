<!doctype html>

<html>
<head> </head>
<body>
	<script type="text/javascript">
		var dudes = new Array ("Robert","John","Bob");
		var chicks = new Array ("Julia","Rebecca","Hannah");
		
		document.write(dudes.length + "<hr />"); //printing the Dudes Array length
		
		var people = dudes.concat(chicks);// adding two arrays together
		for (i=0; i<people.length; i++){
			document.write(people[i] + "<br />");
		}
	</script>
</body>
</html>
